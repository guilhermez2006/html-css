<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Estudando iframes</h1>
    <p>Este é um exemplo de iframe para o site Curso em Vídeo:</p>
    <iframe src="https://www.cursoemvideo.com" width="500" height="500"></iframe>

    <p>Este é outro exemplo, agora para o repositório do Guanabara no GitHub:</p>
    <iframe src="https://github.com/gustavoguanabara" width="500" height="500"></iframe>
</body>

</html>
