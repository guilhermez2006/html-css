<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <h3>Citações</h3>
    <p>Utilizar a tag <code>&lt;q&gt;</code> para escrever citações curtas, ela adiciona aspas automaticamente.</p>
    <p>Utilizar a tag <code>&lt;blockquote&gt;</code> para escrever uma citação maior, e a tag <code>&lt;cite&gt;</code> para referenciar o autor.</p>
    
    <!-- Exemplo de citação curta -->
    <p><q>O conhecimento é poder.</q></p>

    <!-- Exemplo de citação maior -->
    <blockquote>"Não deixe para amanhã o que você pode fazer hoje."</blockquote>
    <cite>Benjamin Franklin</cite><br><br>
</body>
</html>
