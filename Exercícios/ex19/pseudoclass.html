<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            /* Um do lado do outro */
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            /* Altura*/
            width: 200px;
            /*Largura*/
        }

        /* Vai ficar amarelo quando passar o mouse sobre ela.
        Uma pseudo class se utiliza : */
        div:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>

</html>
