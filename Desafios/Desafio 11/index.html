<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
    <style>
        /* Remove margens e rolagem */
        body {
            margin: 0; /* Remove margens padrão */
            overflow: hidden; /* Remove qualquer tipo de rolagem */
        }

        /* Faz a imagem se ajustar à tela */
        img {
            width: 100vw; /* Ocupa 100% da largura da tela */
            height: 100vh; /* Ocupa 100% da altura da tela */
            object-fit: cover; /* Ajusta a imagem sem distorcer, cortando o que sobrar */
        }
    </style>
</head>
<body>
    <img src="imagens/unidos.png" alt="Espaço+Astronauta">
</body>
</html>
