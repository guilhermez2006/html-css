<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Desafio pt2</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td colspan="4">A</td>
      <td rowspan="4">B</td>

    </tr>
    <tr>
      <td rowspan="4">C</td>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>
      <td>G</td>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>L</td>
      <td>M</td>
    </tr>
    <tr>
      <td colspan="4">N</td>
    </tr>
  </table>

</body>

</html>
